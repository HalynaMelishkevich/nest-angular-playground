<div class="courses_grid">
  <div *ngFor="let course of courses" class="course_container">
    <img class="w-full h-40" src="{{ course.imageUrl }}" alt="Sunset in the mountains">
    <div class="px-6 py-4">
      <div class="course_title">{{ course.title }}</div>
      <p class="course_info">
        {{ course.info }}
      </p>
      <button class="learn_more" (click)="onLearnMoreClick(course)" data-twe-toggle="modal" data-twe-target="#exampleModal">
        Learn More
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
             stroke-width="2" class="learn_more_arrow" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </div>

  <app-course
    *ngIf="selectedCourse"
    [course]="selectedCourse"
    (close)="onCourseDetailsClose()"
    (showToast)="onToastShown()"
  ></app-course>
</div>
