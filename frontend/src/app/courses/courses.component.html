<div class="courses_grid">
  <div *ngFor="let course of courses" class="course_container">
    <img class="w-full h-40" src="{{ course.imageUrl }}" alt="Sunset in the mountains">
    <div class="px-6 py-4">
      <div class="course_title">{{ course.title }}</div>
      <p class="course_info">
        {{ course.info }}
      </p>
      <a href="/courses/{{ course.id }}" class="learn_more">Learn More
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
             stroke-width="2" class="learn_more_arrow" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </a>
    </div>
  </div>
</div>
